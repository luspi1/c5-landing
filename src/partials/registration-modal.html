    <div class="form-wrapper">
      <form class="reg-form" action="./data/test.txt">
        <h4>Регистрация отельера</h4>

        <div class="input-column-wrapper">
          <label>Название отельера<span>*</span></label>
          <input
            class="main-input"
            type="text"
            placeholder="Бренд, название организации или ФИО сотрудника"
            name="hotelier_name"
            required
          />
        </div>
        <div class="input-column-wrapper">
          <label>Город или регион<span>*</span></label>
          <input
            class="main-input"
            type="text"
            placeholder="Россия, Тамбов"
            name="hotelier_city"
            required
          />
        </div>

        <div class="input-column-wrapper">
          <label>Телефон<span>*</span></label>
          <input
            class="main-input phone-mask"
            type="tel"
            placeholder="+7 (999) 999-99-99"
            name="hotelier_phone"
            required
          />
        </div>

        <div class="input-column-wrapper">
          <label>Пароль учетной записи<span>*</span></label>
          <input
            class="main-input"
            type="password"
            placeholder="*************"
            name="hotelier_password"
            required
          />
          @include('./eye-button.html')
        </div>

        <div class="input-column-wrapper">
          <label>Повторите пароль<span>*</span></label>
          <input
            class="main-input"
            type="password"
            placeholder="*************"
            name="hotelier_repeat_password"
            required
          />
          @include('./eye-button.html')
        </div>

        <p class="pass-text">
          После нажатия кнопки «Зарегистрироваться» Система пришлет Вам СМС со
          ссылкой. Перейдите по ссылке для завершения регистрации.
        </p>
        <div class="main-checkbox registration-agree">
          <label class="checkbox-container">
            <input type="checkbox" checked />
            <span></span>
          </label>

          <p>
            Подверждаю ознакомление с <a href="#">Правилами Системы</a> и
            <a href="#">Соглашением о Персональных Данных</a>
          </p>
        </div>
        <button
          class="main-btn _blue registration-btn"
          type="submit"
          data-open-modal="registration-info-modal"
          data-close-modal="registration-modal"
        >
          Зарегистрироваться
        </button>
      </form>
    </div>

    <div class="enter-link-container">
      <button
        class="enter-link"
        data-close-modal="registration-modal"
        data-open-modal="enter-modal"
        type="button"
      >
        <span>Войти с учетной записью отельера</span>
        <svg
          width="9"
          height="15"
          viewBox="0 0 9 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M9 7.1L0 14.1148L0 0.0851941L9 7.1Z" fill="#C6E4FF" />
        </svg>
      </button>
